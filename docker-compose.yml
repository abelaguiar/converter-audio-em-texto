version: '3.8'

services:
  audio-transcriber:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audio-transcriber
    ports:
      - "8000:8000"
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - transcriber-network
    restart: unless-stopped

  # Servidor web simples para servir o frontend
  nginx:
    image: nginx:alpine
    container_name: audio-transcriber-web
    ports:
      - "8082:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - audio-transcriber
    networks:
      - transcriber-network
    restart: unless-stopped

networks:
  transcriber-network:
    driver: bridge
