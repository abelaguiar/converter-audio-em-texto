[pytest]
# Configuração do pytest

# Adicionar opções padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Marcadores customizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    api: Testes de API
    slow: Testes lentos
    audio: Testes com arquivos de áudio

# Diretório de testes
testpaths = backend/tests

# Python tracebacks
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Cobertura
[coverage:run]
source = backend
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
